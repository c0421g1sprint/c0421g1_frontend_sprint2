<div class="container-fluid my-font-bg">
  <!--  Tìm kiếm-->
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="my-color">Danh sách hoá đơn</h1>
    </div>
    <!--    searching tool-->
    <div class="col-lg-12">
      <div class="row d-flex justify-content-center align-items-center float-lg-right" style="margin-right: 75px">
        <div class="col-lg-4">
          <label for="code" class="form-label">Mã hoá đơn:</label>
          <input type="text" id="code" class="form-control " placeholder="HD001" #inputCode>
        </div>
        <div class="col-lg-4">
          <label for="date" class="form-label">Ngày tạo:</label>
          <input type="date" id="date" class="form-control" #inputDate>
        </div>
        <div class="col-lg-4" style="margin-top: 4.3%">
          <button class="btn btn-warning d-flex align-items-center justify-content-center"
                  (click)="findAdv(inputCode.value,inputDate.value)"
                  style="height: 38px; margin-top: 4%">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
                 width="24px" fill="#000000">
              <g>
                <path d="M0,0h24v24H0V0z" fill="none"/>
              </g>
              <g>
                <path
                  d="M6,9H3C2.45,9,2,8.55,2,8v0c0-0.55,0.45-1,1-1h3c0.55,0,1,0.45,1,1v0C7,8.55,6.55,9,6,9z M6,12H3c-0.55,0-1,0.45-1,1v0 c0,0.55,0.45,1,1,1h3c0.55,0,1-0.45,1-1v0C7,12.45,6.55,12,6,12z M19.88,18.29l-3.12-3.12c-0.86,0.56-1.89,0.88-3,0.82 c-2.37-0.11-4.4-1.96-4.72-4.31C8.6,8.33,11.49,5.5,14.87,6.07c1.95,0.33,3.57,1.85,4,3.78c0.33,1.46,0.01,2.82-0.7,3.9l3.13,3.13 c0.39,0.39,0.39,1.02,0,1.41l0,0C20.91,18.68,20.27,18.68,19.88,18.29z M17,11c0-1.65-1.35-3-3-3s-3,1.35-3,3s1.35,3,3,3 S17,12.65,17,11z M3,19h8c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H3c-0.55,0-1,0.45-1,1v0C2,18.55,2.45,19,3,19z"/>
              </g>
            </svg>
            <span style="font-size: 20px">Tìm kiếm</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--  content-->
  <div class="row" style="margin-top: 2%">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="table-responsive-lg">
        <table class="table table-dark table-hover text-center">
          <thead style="font-size: 25px" class="text-white">
          <tr>
            <th>Số thứ tự</th>
            <th>Mã hoá đơn</th>
            <th>Ngày tạo</th>
            <th>Người tạo</th>
            <th>Mã bàn</th>
            <th>Tổng tiền(VND)</th>
            <th class="text-center">Chức năng</th>
          </tr>
          </thead>
          <tbody class="text-white">
          <tr *ngFor="let item of orderList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.orderCode}}</td>
            <td>{{item.createDate}}</td>
            <td class="text-left">{{item.employee.employeeName}}</td>
            <td>{{item.tables.tableCode}}</td>
            <td class="text-right">
              {{priceList[i]}}
            </td>
            <td class="text-center">
              <button class="btn btn-warning" data-toggle="tooltip" data-placement="right"
                      title="Xem chi tiết" (click)="viewDetail(item,priceList[i])">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                  <path d="M0 0h24v24H0V0z" fill="none"/>
                  <path
                    d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
  <!--    phân trang-->
  <div class="row mt-lg-3">
    <div class="col-6">
      <nav aria-label="Pagination" class="d-flex align-items-center justify-content-end">
        <ul class="pagination">
          <li class="page-item" style="height: 40px">
            <a class="page-link pagination-item" aria-label="Previous" (click)="previousPage()">
                <span aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" height="21px" viewBox="0 0 24 24" width="21px"
                         fill="#000000"><path
                      d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1zm3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07c-.57.4-.57 1.24 0 1.64z"/></svg>
                </span>
            </a>
          </li>
          <li class="page-item" style="height: 40px">
            <p class="page-link pagination-item text-dark">{{currentPage + 1}}/{{totalPage}}</p>
          </li>
          <li class="page-item" style="height: 40px">
            <a class="page-link pagination-item" aria-label="Next" (click)="nextPage()">
                <span aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" height="21px" viewBox="0 0 24 24" width="21px"
                         fill="#000000"><path
                      d="M7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82zM16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z"/></svg>
                </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-6">
      <nav aria-label="Pagination" class="d-flex align-items-center justify-content-start">
        <ul class="pagination">
          <li class="page-item" style="height: 40px">
            <div class="input-group pagination-item">
              <input type="text" class="form-control" placeholder="Tới trang..." #inputPage
                     style="width: 100px;height: 40px">
              <div class="input-group-append d-flex" style="height: 40px">
                <button class="btn btn-warning" (click)="forwardTo(inputPage.value)">
                  <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 24 24"
                       width="25px" fill="#000000" style="padding-bottom: 5px">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path
                      d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                  </svg>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

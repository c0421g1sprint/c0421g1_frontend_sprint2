<div class="container-fluid"
     style="background-image: url('/assets/img/pexels-octavio-gómez-8414072.jpg');
     min-height: 140vh;font-family: 'Patrick Hand', cursive;background-repeat: no-repeat;background-size: cover;height: 100%">

  <form [formGroup]="employeeForm" (ngSubmit)="update()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">


          <h1 class="mt-3" style="color: #e3cc6f; font-size: 40px">Chỉnh sửa nhân viên</h1>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name" style="color: #e3cc6f" class="font-weight-bold">Tên Giáo Viên<span
                style="color: red">*</span> :</label>
              <input type="text" class="form-control" id="name" formControlName="employeeName">

              <div *ngFor="let valid of validationMessage.employeeName">
                <small style="color: red"
                       *ngIf="employeeForm.get('employeeName').hasError(valid.type) && (employeeForm.get('employeeName').touched || employeeForm.get('employeeName').dirty)">
                  {{valid.message}}
                </small>
              </div>

              <div
                *ngIf="!employeeForm.controls.employeeName.valid &&
          (employeeForm.controls.employeeName.dirty || employeeForm.controls.employeeName.touched)">
                <small style="color: red" *ngIf="employeeForm.controls.employeeName.errors.invalidMsg">
                  {{employeeForm.controls.employeeName.errors.invalidMsg}}
                </small>
              </div>

            </div>

            <div class="form-group col-md-6">
              <label for="tendangnhap" style="color: #e3cc6f" class="font-weight-bold">Tên đăng nhập<span
                style="color: red">*</span> :
              </label>
              <input type="text" class="form-control" id="tendangnhap" formControlName="accountName" readonly>

              <!--              <div *ngFor="let valid of validationMessage.accountName">-->
              <!--                <small style="color: red"-->
              <!--                       *ngIf="employeeForm.get('accountName').hasError(valid.type) && (employeeForm.get('accountName').touched || employeeForm.get('accountName').dirty)">-->
              <!--                  {{valid.message}}-->
              <!--                </small>-->
              <!--              </div>-->

              <!--              <span style="color: red">{{messAccount}}</span>-->
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="diachi" style="color:#e3cc6f" class="font-weight-bold">Địa
                Chỉ<span
                  style="color: red">*</span> :
              </label>
              <input type="text" class="form-control" id="diachi" formControlName="employeeAddress">
              <div *ngFor="let valid of validationMessage.employeeAddress">
                <small style="color: red"
                       *ngIf="employeeForm.get('employeeAddress').hasError(valid.type) && (employeeForm.get('employeeAddress').touched || employeeForm.get('employeeAddress').dirty)">
                  {{valid.message}}
                </small>
              </div>

              <div
                *ngIf="!employeeForm.controls.employeeAddress.valid &&
          (employeeForm.controls.employeeAddress.dirty || employeeForm.controls.employeeAddress.touched)">
                <small style="color: red" *ngIf="employeeForm.controls.employeeAddress.errors.invalidMsg">
                  {{employeeForm.controls.employeeAddress.errors.invalidMsg}}
                </small>
              </div>

            </div>


            <div class="form-group col-md-6">
              <label style="padding-right: 10px; color: #e3cc6f"
                     class="font-weight-bold">Giới Tính<span
                style="color: red">*</span> :</label>
              <select name="" id="gender" class="form-control" formControlName="employeeGender">
                <option selected disabled [value]="null">Choose...</option>
                <option value="0">Nữ</option>
                <option value="1">Nam</option>
                <option value="2">LGBT</option>
              </select>

              <div *ngFor="let valid of validationMessage.employeeGender">
                <small style="color: red"
                       *ngIf="employeeForm.get('employeeGender').hasError(valid.type) && (employeeForm.get('employeeGender').touched || employeeForm.get('employeeGender').dirty)">
                  {{valid.message}}
                </small>
              </div>

            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="sdt" style="color: #e3cc6f" class="font-weight-bold">
                Số Điện Thoại<span
                style="color: red">*</span> : </label>
              <input type="text" class="form-control" id="sdt" formControlName="employeePhone">

              <div *ngFor="let valid of validationMessage.employeePhone">
                <small style="color: red"
                       *ngIf="employeeForm.get('employeePhone').hasError(valid.type) && (employeeForm.get('employeePhone').touched || employeeForm.get('employeePhone').dirty)">
                  {{valid.message}}
                </small>
              </div>


            </div>
            <div class="form-group col-md-6">
              <label for="date" style="color: #e3cc6f" class="font-weight-bold">Ngày Sinh<span
                style="color: red">*</span> :</label>
              <input type="date" class="form-control" id="date" formControlName="employeeBirthday">

              <div *ngFor="let valid of validationMessage.employeeBirthday">
                <small style="color: red"
                       *ngIf="employeeForm.get('employeeBirthday').hasError(valid.type) && (employeeForm.get('employeeBirthday').touched || employeeForm.get('employeeBirthday').dirty)">
                  {{valid.message}}
                </small>
              </div>
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="luong" style="color: #e3cc6f" class="font-weight-bold">
                Lương(VNĐ)<span
                style="color: red">*</span> : </label>
              <input type="text" class="form-control" id="luong" formControlName="employeeSalary">

              <div *ngFor="let valid of validationMessage.employeeSalary">
                <small style="color: red"
                       *ngIf="employeeForm.get('employeeSalary').hasError(valid.type) && (employeeForm.get('employeeSalary').touched || employeeForm.get('employeeSalary').dirty)">
                  {{valid.message}}
                </small>
              </div>

            </div>

            <div class="form-group col-md-6">
              <label for="vitri" class="form-label font-weight-bold" style="color: #e3cc6f">Vị trí
                <span style="color: red">*</span> :</label>
              <select name="level" id="vitri" class="form-control" formControlName="level">
                <option selected [value]="null" disabled>Choose...</option>
                <option *ngFor="let objLevel of levelList" [ngValue]="objLevel.levelId">{{objLevel.levelName}}</option>
              </select>

              <div *ngFor="let valid of validationMessage.level">
                <small style="color: red"
                       *ngIf="employeeForm.get('level').hasError(valid.type) && (employeeForm.get('level').touched || employeeForm.get('level').dirty)">
                  {{valid.message}}
                </small>
              </div>

            </div>
          </div>

            <div class="form-group col-md-6">
              <label for="file" style="color: #e3cc6f" class="font-weight-bold">Hình ảnh: </label>

              <input type="file"

              <!--                </ng-template>-->

              <!--              </div>-->


            </div>


            <div class="form-group col-md-6">
              <img style="height: 200px"
                   src="https://1.bp.blogspot.com/-n65Gymb7N7g/V6lAO2We-FI/AAAAAAAAIs8/JRLDsISQlQcclNknjx6JRtGHASeHeHikgCLcB/s1600/color_c01.gif"
                   alt="Hình sẽ hiện trong vài giây">
            </div>
          </div>

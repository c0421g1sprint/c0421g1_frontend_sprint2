<div class="row">
  <div class="col-lg-12">
    <h1 style="text-align: center" mat-dialog-title><strong>{{feedback.feedbackCode}}</strong></h1>
    <hr style="border-top: 2px solid black;">
  </div>
</div>
<mat-dialog-content>
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-4">
          <span><strong>Tên khách hàng:</strong></span>
        </div>
        <div class="col-lg-8">
          <span>{{feedback.feedbackCreator}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <span><strong>Email:</strong></span>
        </div>
        <div class="col-lg-8">
          <span>{{feedback.feedbackEmail}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <span><strong>Ngày phản hồi:</strong></span>
        </div>
        <div class="col-lg-8">
          <span>{{feedback.feedbackDate | date: 'dd/MM/yyy'}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <span><strong>Nội dung :</strong></span>
        </div>
        <div class="col-lg-8">
          <span>{{feedback.feedbackContent}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <span><strong>Hình ảnh:</strong></span>
        </div>
        <div class="col-lg-8"></div>
        <div class="row">
          <div>
          <span *ngIf="feedback.feedbackImage">
            <img [src]="feedback.feedbackImage" width="340px" height="340px" style="margin-left: 150px">
          </span>
            <span *ngIf="!feedback.feedbackImage">
            không có hình ảnh
          </span>
          </div>
        </div>

      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-dialog-close="false" style="margin-right: 20px">Đóng</button>
</mat-dialog-actions>

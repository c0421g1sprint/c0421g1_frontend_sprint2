
<div>
  <div class="container-fluid"
       style="background-image: url('~assets/pexels-octavio-gómez-8414072.jpg');background-size: cover;">
    <div class="row">
      <fieldset style="background-color: #2d353e;margin: 150px 0px 150px 460px">
        <div><img
          style="width: 20%;padding-top: 35px;margin-left: 50px"
          src="assets/cafe_traitym.gif">
        </div>

        <table class="table-hover table-responsive-lg">
          <form [formGroup]="editPassAccountForm" (ngSubmit)="submit()" >
            <div class="form-group inputSize">
              <label for="exampleInputEmail1">Mật khẩu cũ</label>
              <input formControlName="oldPassword" type="password" class="form-control" id="exampleInputEmail1"
                     aria-describedby="emailHelp">
              <small *ngIf="message" >{{message}}</small>
            </div>
            <div class="form-group inputSize">
              <label for="exampleInputPassword1">Mật khẩu mới</label>
              <input formControlName="accountPassword" type="password" class="form-control" id="exampleInputPassword1">
              <div *ngFor="let valid of validationPasswordEdit.accountPassword">
                <small *ngIf="editPassAccountForm.get('accountPassword').hasError(valid.type) && editPassAccountForm.get('accountPassword').dirty">{{valid.message}}</small>
              </div>
            </div>
            <br>
            <div class="form-group inputSize">
              <label for="exampleInputPassword2">Kiểm tra mật khẩu</label>
              <input formControlName="confirmPassword" type="password" class="form-control" id="exampleInputPassword2">
              <small  *ngIf="editPassAccountForm.hasError('notSame')">Mật khẩu không khớp</small>
            </div>
          </form>
        </table>
        <br>
        <div style="margin: 1px 1px 50px 80px">
          <button routerLink="" type="button" class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L3.71 8.71C3.08 8.08 2 8.52 2 9.41V15c0 .55.45 1 1 1h5.59c.89 0 1.34-1.08.71-1.71l-1.91-1.91c1.39-1.16 3.16-1.88 5.12-1.88 3.16 0 5.89 1.84 7.19 4.5.27.56.91.84 1.5.64.71-.23 1.07-1.04.75-1.72C20.23 10.42 16.65 8 12.5 8z"/></svg>Quay lại</button>
          <button type="submit" class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><path d="M12,2L4,5v6.09c0,5.05,3.41,9.76,8,10.91c4.59-1.15,8-5.86,8-10.91V5L12,2z M18,11.09c0,4-2.55,7.7-6,8.83 c-3.45-1.13-6-4.82-6-8.83V6.31l6-2.12l6,2.12V11.09z M8.82,10.59L7.4,12l3.54,3.54l5.66-5.66l-1.41-1.41l-4.24,4.24L8.82,10.59z"/></g></svg> Đổi mật khẩu</button>
        </div>
      </fieldset>
    </div>
  </div>
</div>

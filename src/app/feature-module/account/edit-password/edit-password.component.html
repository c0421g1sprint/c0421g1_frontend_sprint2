<div>
  <div class="container-fluid"
       style="background-image: url('assets/img/pexels-octavio-gómez-8414072.jpg');background-size: cover; min-height: 130vh">
    <div class="row">
      <fieldset style="background-color: white;margin: auto; margin-top: 90px">
        <form style="margin-top: 50px" [formGroup]="editPassAccountForm" (ngSubmit)="submit()"
              *ngIf="this.editPassAccountForm">
          <input type="hidden" formControlName="accountId">
          <div class="form-group inputSize">
            <label for="exampleInputEmail1">Mật khẩu cũ</label>
            <input formControlName="oldPassword" type="password" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
            <small
              *ngIf="editPassAccountForm.controls.oldPassword?.hasError('required') && editPassAccountForm.get('oldPassword').dirty">Vui
              lòng không để trống mật khẩu cũ</small>
            <small *ngIf="message">{{message}}</small><br>
          </div>
          <div class="form-group inputSize">
            <label for="exampleInputPassword1">Mật khẩu mới</label>
            <input formControlName="accountPassword" type="password" class="form-control" id="exampleInputPassword1">
            <div *ngFor="let valid of validationPasswordEdit.accountPassword">
              <small
                *ngIf="editPassAccountForm.get('accountPassword').hasError(valid.type) && editPassAccountForm.get('accountPassword').dirty">{{valid.message}}</small>
            </div>
            <small *ngIf="editPassAccountForm.hasError('fail')&& editPassAccountForm.get('accountPassword').dirty">Mật
              khẩu mới không được trùng mật khâu cũ</small>
          </div>
          <br>
          <div class="form-group inputSize">
            <label for="exampleInputPassword2">Xác nhận lại mật khẩu</label>
            <input formControlName="confirmPassword" type="password" class="form-control" id="exampleInputPassword2">
            <small *ngIf="editPassAccountForm.hasError('notSame') && editPassAccountForm.get('confirmPassword').dirty">Mật
              khẩu không khớp</small>
          </div>
          <!--modal-->
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
            <div class="modal-dialog" style="width: 60%">
              <div class="modal-content modal-yes" style="font-family: 'Dancing Script', cursive;
  background-image: url('assets/detail-bg_cleanup.png');
  color: #dbbf4d;
  background-size: cover;">
                <div class="modal-header">
                  <h2 class="modal-title" id="exampleModalLabel">Đổi mật khẩu</h2>
                </div>
                <div class="modal-body">
                  <h3>Xác nhận thay đổi mật khẩu </h3>
                </div>
                <div class="modal-footer">
                  <button style="color: black" type="button" class="btn btn-danger" data-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="-2 1 24 27" width="24px"
                         fill="#000000">
                      <path d="M0 0h24v24H0V0z" fill="none" opacity=".87"/>
                      <path
                        d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.59-13L12 10.59 8.41 7 7 8.41 10.59 12 7 15.59 8.41 17 12 13.41 15.59 17 17 15.59 13.41 12 17 8.41z"/>
                    </svg>
                    Hủy
                  </button>
                  <button data-dismiss="modal" type="submit" (click)="submit()" class="btn btn-info">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                         viewBox="0 0 24 24" width="24px" fill="#000000">
                      <rect fill="none" height="24" width="24"/>
                      <path
                        d="M3,10h11v2H3V10z M3,8h11V6H3V8z M3,16h7v-2H3V16z M18.01,12.87l0.71-0.71c0.39-0.39,1.02-0.39,1.41,0l0.71,0.71 c0.39,0.39,0.39,1.02,0,1.41l-0.71,0.71L18.01,12.87z M17.3,13.58l-5.3,5.3V21h2.12l5.3-5.3L17.3,13.58z"/>
                    </svg>
                    Cập nhật
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <br>
        <div style="margin: 1px 80px 50px 80px">
          <button routerLink="" type="button" class="btn btn-warning">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path
                d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L3.71 8.71C3.08 8.08 2 8.52 2 9.41V15c0 .55.45 1 1 1h5.59c.89 0 1.34-1.08.71-1.71l-1.91-1.91c1.39-1.16 3.16-1.88 5.12-1.88 3.16 0 5.89 1.84 7.19 4.5.27.56.91.84 1.5.64.71-.23 1.07-1.04.75-1.72C20.23 10.42 16.65 8 12.5 8z"/>
            </svg>
            Quay lại
          </button>
          <button type="button" data-toggle="modal" data-target="#exampleModal2" class="btn btn-warning">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
                 width="24px" fill="#000000">
              <g>
                <path d="M0,0h24v24H0V0z" fill="none"/>
              </g>
              <g>
                <path
                  d="M12,2L4,5v6.09c0,5.05,3.41,9.76,8,10.91c4.59-1.15,8-5.86,8-10.91V5L12,2z M18,11.09c0,4-2.55,7.7-6,8.83 c-3.45-1.13-6-4.82-6-8.83V6.31l6-2.12l6,2.12V11.09z M8.82,10.59L7.4,12l3.54,3.54l5.66-5.66l-1.41-1.41l-4.24,4.24L8.82,10.59z"/>
              </g>
            </svg>
            Đổi mật khẩu
          </button>
        </div>
      </fieldset>
    </div>
  </div>
</div>

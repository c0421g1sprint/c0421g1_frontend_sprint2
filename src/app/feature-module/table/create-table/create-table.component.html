<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thêm bàn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
  </style>
</head>
<body>
<div class="container-fluid"
     style="background-image: url('~assets/img/pexels-octavio-gómez-8414072.jpg');min-height: 100vh; font-family: 'Patrick Hand','Quicksand', sans-serif, cursive; ">
  <div class="row">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#exampleModal">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="-2 1 24 27" width="24px" fill="#000000">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path
          d="M16 5v8c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2V5h10m4-2H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2zm-2 5V5h2v3h-2zm2 11H2v2h18v-2z"/>
      </svg>
      Thêm Bàn
    </button>
  </div>
  <div class="row">
    <form [formGroup]="formAddTable">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header" style="background-color: goldenrod">
              <h3 class="modal-title" id="exampleModalLabel" style="color: black; font-size: 50px; margin-left: 225px">
                Thêm Bàn
              </h3>
            </div>
            <div class="modal-body" style="font-size: 24px">
              <div class="container-fluid" style="padding-top: 10px; padding-bottom: 20px">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-row">
                      <label for="name" class="font-weight">
                        Mã số bàn <span style="color: red">*</span> :
                      </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <img src="/icon/emoji_food_beverage_black_24dp.svg" alt="">
                          </div>
                        </div>
                        <input type="text" class="form-control" id="name" formControlName="tableCode"
                               placeholder="VD: MB001">
                      </div>
                      <div>
                        <small style="color: red">không được để trống.</small><br>
                        <small style="color: red">Mã bàn phải đúng ký tự MBxxx.</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-row">
                      <label for="name" class="font-weight">
                        Vị trí bàn <span style="color: red">*</span> :
                      </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <img src="/icon/emoji_food_beverage_black_24dp.svg" alt="">
                          </div>
                        </div>
                        <input type="text" class="form-control" formControlName="location"
                               placeholder="VD: Tâng 1 - sảnh trước">
                      </div>
                      <div>
                        <small style="color: red">không được để trống.</small><br>
                        <small style="color: red">Vị trí phải chỉ rõ ỏ Tâng nào.</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-row">
                      <label for="name" class="font-weight">
                        Số lượng người tối đa trong một bàn <span style="color: red">*</span> :
                      </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <img src="/icon/emoji_food_beverage_black_24dp.svg" alt="">
                          </div>
                        </div>
                        <input type="text" class="form-control"formControlName="maximumCapacity"
                               placeholder="VD: 5 người">
                      </div>
                      <div>
                        <small style="color: red">không được để trống.</small><br>
                        <small style="color: red">số lượng lớn hơn 0 và nhỏ hơn 20.</small>
                      </div>
                      <div class="modal-footer" style="margin-left:30%">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" style="color: black">
                          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="-2 1 24 27" width="24px"
                               fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none" opacity=".87"/>
                            <path
                              d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.59-13L12 10.59 8.41 7 7 8.41 10.59 12 7 15.59 8.41 17 12 13.41 15.59 17 17 15.59 13.41 12 17 8.41z"/>
                          </svg>
                          Huỷ
                        </button>
                        <button type="reset" class="btn btn-secondary" style="color: black">
                          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                               viewBox="-2 1 24 27" width="24px" fill="#000000">
                            <g>
                              <path d="M0,0h24v24H0V0z" fill="none"/>
                            </g>
                            <g>
                              <g>
                                <path
                                  d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z M20,13c0-4.42-3.58-8-8-8c-0.06,0-0.12,0.01-0.18,0.01l1.09-1.09L11.5,2.5L8,6l3.5,3.5l1.41-1.41 l-1.08-1.08C11.89,7.01,11.95,7,12,7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02C16.95,20.44,20,17.08,20,13z"/>
                              </g>
                            </g>
                          </svg>
                          Xoá biểu mẫu
                        </button>
                        <button type="button" class="btn btn-warning" style="color: black" (click)="addWewTable()">>

                          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                               viewBox="-2 1 24 27" width="24px" fill="#000000">
                            <rect fill="none" height="24" width="24"/>
                            <path
                              d="M12,9L12,9c0.55,0,1-0.45,1-1V6h2c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1h-2V2c0-0.55-0.45-1-1-1h0c-0.55,0-1,0.45-1,1v2H9 C8.45,4,8,4.45,8,5v0c0,0.55,0.45,1,1,1h2v2C11,8.55,11.45,9,12,9z M7,18c-1.1,0-1.99,0.9-1.99,2S5.9,22,7,22s2-0.9,2-2S8.1,18,7,18 z M17,18c-1.1,0-1.99,0.9-1.99,2s0.89,2,1.99,2s2-0.9,2-2S18.1,18,17,18z M8.1,13h7.45c0.75,0,1.41-0.41,1.75-1.03l3.24-6.14 c0.25-0.48,0.08-1.08-0.4-1.34v0c-0.49-0.27-1.1-0.08-1.36,0.41L15.55,11H8.53L4.27,2H2C1.45,2,1,2.45,1,3v0c0,0.55,0.45,1,1,1h1 l3.6,7.59l-1.35,2.44C4.52,15.37,5.48,17,7,17h11c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H7L8.1,13z"/>
                          </svg>
                          Thêm
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  var loadFile = function (event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function () {
      URL.revokeObjectURL(output.src)
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

</body>
</html>

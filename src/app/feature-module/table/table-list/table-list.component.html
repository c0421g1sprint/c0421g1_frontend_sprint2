<!--HauPT do at 21/11/2021-->
<div class="container-fluid" id="background" style="min-height: 800px ; min-width: 1000px">
  <h1 class="text-center" style="padding-top: 60px ">Danh sách bàn</h1>
  <!--      search-->
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-flex justify-content-end" style="min-width: 915px">
      <form [formGroup]="searchForm"  (ngSubmit)="getSearch()">
        <div class="form-row">
          <div class="col-auto">
            <input type="text" [(ngModel)]="tableCode" class="form-control mb-2" id="inlineFormInput" formControlName="tableCode" placeholder="Tìm mã bàn">
          </div>
          <div class="col-auto pt-1">
            <div class="form-check form-check-inline">
              <input [(ngModel)]="tableStatus" formControlName="tableStatus" class="form-check-input" type="radio"  id="inlineRadio1"
                     value="Tốt">
              <label style="font-size: 20px" class="form-check-label pr-2" for="inlineRadio1">Tốt</label>
              <input [(ngModel)]="tableStatus" formControlName="tableStatus" class="form-check-input"  type="radio" id="inlineRadio2"
                     value="Hỏng">
              <label style="font-size: 20px" class="form-check-label pr-2" for="inlineRadio2">Hỏng</label>
              <input [(ngModel)]="tableStatus" formControlName="tableStatus" class="form-check-input"  type="radio" id="inlineRadio3"
                     [value]="''">
              <label style="font-size: 20px" class="form-check-label" for="inlineRadio2">Tất cả</label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-warning d-flex justify-content-center"
                    data-toggle="tooltip" (click)="currentPage = 0">
              <img src="assets/img/manage_search_black_24dp.svg">
              Tìm kiếm
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-1"></div>
  </div>

  <!--      Table list-->
  <div class="row" style="margin-top: 50px">
    <div class="col-lg-1"></div>
    <div class="col-lg-10" style="min-height: 450px">
      <button class="btn btn-warning mb-2" data-toggle="tooltip" data-placement="right"
              title="Tooltip on right" (click)="openDialogCreate()">
        <img src="assets/img/table-icon.png" height="21px" width="28px">
        Thêm mới
      </button>
      <div class="table-responsive-lg">
        <table class="table table-hover table-dark text-center">
          <thead>
          <tr>
            <th>Số thứ tự</th>
            <th>Mã bàn</th>
            <th>Vị trí</th>
            <th>Trạng thái</th>
            <th>Số người tối đa</th>
            <th>Trống</th>
            <th>Chức năng</th>
          </tr>
          </thead>
          <tbody class="text-white">
          <tr *ngFor = "let table of tableList, let i = index">
            <td>{{i+1}}</td>
            <td>{{table.tableCode}}</td>
            <td>{{table.location}}</td>
            <td>{{table.tableStatus}}</td>
            <td>{{table.maximumCapacity}}</td>
            <td>
              <div class="custom-control custom-switch" >
                <input type="checkbox" [checked]="table.availableFlag" [value]="table.availableFlag" class="custom-control-input"  >
                <label class="custom-control-label" ></label>
              </div>
            </td>
            <td>
              <button class="btn btn-warning mr-1" data-toggle="tooltip" data-placement="right"
                      title="Sửa" (click)="editTable(table.tableId)">
                <img src="/assets/img/edit_note_black_24dp.svg" alt="">
              </button>
              <button class="btn btn-warning text-white" data-toggle="modal" placement="right"
                      title="Xoá" data-target="#exampleModal1" [disabled]="table.availableFlag" (click)="getDelete(table.tableId , table.tableCode)">
                <img src="assets/img/delete_sweep_black_24dp.svg" alt="">
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>

  <!--      pagination-->
  <div class="row mt-lg-2">
    <div class="col-6">
      <nav aria-label="Pagination" class="d-flex align-items-center justify-content-end">
        <ul class="pagination">
          <li class="page-item" style="height: 40px">
            <a class="page-link pagination-item" aria-label="Previous" (click)="previousPage()">
                    <span aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" height="21px" viewBox="0 0 24 24" width="21px"
                             fill="#000000"><path
                          d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1zm3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07c-.57.4-.57 1.24 0 1.64z"/></svg>
                    </span>
            </a>
          </li>
          <li class="page-item" style="height: 40px">
            <p class="page-link pagination-item text-dark">{{currentPage + 1}}/{{totalPage}}</p>
          </li>
          <li class="page-item" style="height: 40px">
            <a class="page-link pagination-item" aria-label="Next" (click)="nextPage()">
                    <span aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" height="21px" viewBox="0 0 24 24" width="21px"
                             fill="#000000"><path
                          d="M7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82zM16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z"/></svg>
                    </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-6">
      <nav aria-label="Pagination" class="d-flex align-items-center justify-content-start">
        <ul class="pagination">
          <li class="page-item" style="height: 40px">
            <div class="input-group pagination-item">
              <input type="text" class="form-control" placeholder="Tới trang..."
                     style="width: 100px;height: 40px"  #inputPage>
              <div class="input-group-append d-flex">
                <button class="btn btn-warning" (click)="forwardTo(inputPage.value)">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                       width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path
                      d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                  </svg>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
